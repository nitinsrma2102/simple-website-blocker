<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Blocker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .menu {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            color: white;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }
        .menu a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: black;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: white;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">Help</a>
    </div>
    <div class="container">
        <h1>Website Blocker</h1>
        <form action="#">
            <input type="text" placeholder="Enter the website you want to block">
            <input type="submit" value="Block Website">
        </form>
    </div>
</body>
</html>
